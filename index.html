<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <form id="search-form">
          <input
            id="searchInput"
            type="text"
            placeholder="Enter city name"
            class="form-control" />
          <input
            type="submit"
            id="searchBtn"
            style="border-radius: 10px"
            value="Search" />
          <button id="newBtn">Your Location</button>
        </form>

        <div class="row">
          <div class="col-7">
            <div id="city"></div>
            <div class="today">today</div>
            <div id="day"></div>
            <div id="description">sunny</div>
          </div>
          <div class="col">
            <div
              class="card mb-3"
              style="
                max-width: 12rem;
                background-color: #e6e6e6;
                border-color: #9f9da3;
                margin-top: 10px;
              ">
              <div class="card-body">
                Humidity: <span id="humidity"></span>%<br />
                Wind: <span id="wind"></span> km/h
              </div>
            </div>
          </div>
        </div>

        <div class="temperature">
          <img src="" alt="" id="icon" />
          <span id="temperature"></span
          ><span class="degree"
            ><a href="#" id="celsius" class="active">&degC</a> |
            <a href="#" id="fahrenheit" class="active">&degF</a></span
          >
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div>
      <a href="https://github.com/hani-slh/my-weather-app" class="code">
        Open-source code
      </a>
      by Haniye Salehi
    </div>
    <script src="java/index.js"></script>
  </body>
</html>
